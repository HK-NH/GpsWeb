<script type="text/javascript">
$(document).ready(function() {
	var map = L.map('map').setView([ 51.505, -0.09 ], 13);
	L
			.tileLayer(
					'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}',
					{
						attribution : 'Hamza is Awesome',
						maxZoom : 18,
						id : 'mapbox/streets-v11',
						tileSize : 512,
						zoomOffset : -1,
						accessToken : 'pk.eyJ1IjoiaGFtem9zIiwiYSI6ImNreHQ4MWo2azB5ejkyd28waXI1czJ4bzYifQ.sL0qEZl_nj4lKLLGX4WsIA'
					}).addTo(map);
	var smartphoneimei;
	$("#searchPositionBySmartphone").on("click", function() {
		$(".leaflet-marker-icon").remove();
		$(".leaflet-popup").remove();
		$(".leaflet-marker-shadow").remove();
		smartphoneimei = $("#smartphonepositionselect").val();
		$.ajax({
			url : "MapController",
			method : "POST",
			data : {
				id : smartphoneimei,
				op : "map",
			},
			success : function(response) {
				if(response.length == 0){
					alert("Ce Smartphone n'a aucune position");
				}
				else{
					response.forEach(m =>{
						L.marker([m.latitude,m.longitude]).addTo(map);
					});
				}
			},
		});
	});
});
</script>
